<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Scroll Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .heading-title {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search titles...">

    <h4 id="title-1" class="heading-title">1. 20TH CENTURY BOY AND GIRL</h4>
    <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
        <img src="https://google.com" alt="Download" width="256" height="144">
    </a>

    <h4 id="title-2" class="heading-title">2. 365 REPEAT THE YEAR</h4>
    <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
        <img src="https://google.com" alt="Download" width="256" height="144">
    </a>

    <!-- Add more titles up to title-119 -->

    <h4 id="title-119" class="heading-title">119. YOUR HONOR</h4>
    <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
        <img src="https://google.com" alt="Download" width="256" height="144">
    </a>

    <script>
        document.getElementById('searchBar').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            var headings = document.querySelectorAll('.heading-title');
            
            headings.forEach(function(heading) {
                var titleText = heading.textContent.toLowerCase();
                var id = heading.id;

                if (titleText.includes(query)) {
                    heading.style.display = '';
                    if (heading.scrollIntoView) {
                        heading.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    heading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
