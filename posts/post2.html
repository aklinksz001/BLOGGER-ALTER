<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Scroll Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search titles...">

    <div class="container" id="item-1">
        <h4 class="heading-title">1. 20TH CENTURY BOY AND GIRL</h4>
        <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
            <img src="https://telegra.ph/file/0820a01fa3c22135a5f7d.jpg" alt="Download" width="256" height="144">
        </a>
    </div>

    <div class="container" id="item-2">
        <h4 class="heading-title">2. 365 REPEAT THE YEAR</h4>
        <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
            <img src="https://telegra.ph/file/0820a01fa3c22135a5f7d.jpg" alt="Download" width="256" height="144">
        </a>
    </div>

    <!-- Add more containers up to item-119 -->

    <div class="container" id="item-119">
        <h4 class="heading-title">119. YOUR HONOR</h4>
        <a href="https://t.me/Aklinksz" style="display: block; text-align: center;">
            <img src="https://telegra.ph/file/0820a01fa3c22135a5f7d.jpg" alt="Download" width="256" height="144">
        </a>
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            var containers = document.querySelectorAll('.container');
            
            containers.forEach(function(container) {
                var heading = container.querySelector('.heading-title').textContent.toLowerCase();
                var id = container.id;

                if (heading.includes(query)) {
                    container.classList.remove('hidden');
                    if (container.scrollIntoView) {
                        container.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    container.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
