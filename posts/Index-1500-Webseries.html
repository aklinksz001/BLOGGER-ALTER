<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseries - List of Posts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for styling the links as subheadings */
        .post-link {
            text-decoration: none; /* Remove underline */
            font-size: 1.5em; /* Increase font size to look like a subheading */
            color: #333; /* Set a color for the subheadings */
            display: block; /* Make the link fill the space like a block element */
            margin: 10px 0; /* Add some margin for spacing */
        }

        .post-link:hover {
            color: #007BFF; /* Optional: Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>My Blog</nav>
    </header>

    <main>
        <h1>Posts</h1>
        <ul id="Alphabet-List">
            <!-- Dynamically populated list of posts -->
        </ul>
    </main>

    <footer>
        <div>Â© 2024 My Blog. All Rights Reserved.</div>
    </footer>

    <script>
        const postData = [
            { filename: "Numbers.html", title: "Numbers" },
            { filename: "example2.html", title: "Example Webseries 2" }
        ];

        const postsList = document.getElementById("Alphabet-List");

        postData.forEach(post => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `verify.html?redirect=posts/1500%20Webseries/${encodeURIComponent(post.filename)}`;
            a.textContent = post.title;
            a.className = "post-link"; // Apply the subheading style
            li.appendChild(a);
            postsList.appendChild(li);
        });
    </script>
</body>
</html>
