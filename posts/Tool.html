<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Tools Website Header</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f7fc;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: #fff;
      position: relative;
      z-index: 1000;
    }

    /* Menu Button */
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-btn:hover { transform: scale(1.1); }

    /* Logo Center */
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .logo:hover { color: #ffe0eb; }

    /* Search Box */
    .search-box {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 5px 12px;
      transition: 0.3s;
    }
    .search-box input {
      border: none;
      outline: none;
      padding: 6px;
      border-radius: 20px;
      width: 140px;
      font-size: 14px;
    }
    .search-box button {
      background: transparent;
      border: none;
      color: #ff4d6d;
      font-size: 18px;
      cursor: pointer;
    }
    .search-box:focus-within { box-shadow: 0 0 10px rgba(255, 77, 109, 0.4); }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: #fff;
      padding: 60px 20px;
      transition: 0.4s ease;
      box-shadow: 2px 0 12px rgba(0,0,0,0.3);
      z-index: 2000;
    }
    .sidebar.active { left: 0; }

    .sidebar h3 {
      margin-bottom: 30px;
      font-size: 20px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ffe0eb;
      transform: translateX(5px);
    }

    /* Overlay Background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 1500;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Responsive */
    @media(max-width: 600px) {
      .search-box input { width: 90px; }
      .logo { font-size: 18px; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Left Menu Button -->
    <div class="menu-btn">&#9776;</div>

    <!-- Center Logo -->
    <div class="logo">MyTools</div>

    <!-- Right Search Bar -->
    <div class="search-box">
      <input type="text" placeholder="Search tools...">
      <button>&#128269;</button>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="#">üè† Home</a>
    <a href="#">üõ† All Tools</a>
    <a href="#">üìÑ Word to PDF</a>
    <a href="#">üìä PDF to Excel</a>
    <a href="#">üéµ YouTube to MP3</a>
    <a href="#">üé¨ YouTube to MP4</a>
    <a href="#">‚Ñπ About</a>
    <a href="#">üì© Contact</a>
  </div>

  <!-- Overlay Background -->
  <div class="overlay"></div>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
