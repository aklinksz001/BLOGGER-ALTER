<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Tools Website</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f4f7fc, #dde6ff, #fff0f0);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
      color: #ff4d6d;
    }
    .menu-btn:hover { transform: scale(1.15); }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 700;
      color: #ff4d6d;
      font-family: 'Merienda', cursive;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255,77,109,0.5);
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 8px rgba(255,77,109,0.4); }
      100% { text-shadow: 0 0 18px rgba(255,77,109,0.9); }
    }

    /* SEARCH BAR */
    .search-box {
      position: relative;
    }
    .search-box input {
      width: 150px;
      padding: 6px 28px 6px 8px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    .search-box input:focus {
      width: 200px;
      outline: none;
      border-color: #ff4d6d;
      box-shadow: 0 0 6px rgba(255,77,109,0.4);
    }
    .search-box .search-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #ff4d6d;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100vh;
      background: #fff;
      color: #333;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      transition: 0.4s ease;
      padding: 60px 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
    }
    .sidebar.active { left: 0; }
    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #ff4d6d;
    }
    .sidebar ul {list-style: none; padding: 0;}
    .sidebar ul li {
      padding: 12px 0;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .sidebar ul li:hover { color: #ff4d6d; transform: translateX(5px); }

    /* BUBBLE MENU */
    .bubble-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px 10px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
    }
    .bubble-menu button {
      border: none;
      background: #f4f7fc;
      color: #333;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .bubble-menu button:hover {
      background: #ff4d6d;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,77,109,0.4);
    }

    /* CONTAINERS */
    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(16px);
      overflow: hidden;
      margin: 30px auto;
      opacity: 0;
      display: none;
      transition: opacity 0.6s ease;
    }
    .container.active {
      display: block;
      opacity: 1;
    }

    .title-section {
      background: linear-gradient(135deg, #ff4d4d, #ff9900, #000);
      background-size: 200% 200%;
      animation: gradientMove 5s ease infinite;
      color: white;
      padding: 25px 30px;
      text-align: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content { padding: 30px 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
    }

    /* Tool Card */
    .tool-card {
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, #ffffff, #f2f2f2);
      padding: 18px;
      border-radius: 16px;
      border: 1px solid #eee;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }
    .tool-card:hover { transform: translateY(-8px) scale(1.04); box-shadow: 0px 15px 35px rgba(255,77,109,0.2); }
    .tool-card img {
      width: clamp(45px, 12vw, 60px);
      height: clamp(45px, 12vw, 60px);
      margin-right: 15px;
      flex-shrink: 0;
      filter: drop-shadow(0px 3px 6px rgba(0,0,0,0.2));
      transition: transform 0.35s ease;
    }
    .tool-card:hover img { transform: rotate(-6deg) scale(1.08); }
    .tool-name { font-size: 18px; font-weight: 600; }

    /* Search Overlay */
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 80px;
      z-index: 3000;
    }

    .search-overlay.active { display: flex; animation: fadeIn 0.3s ease forwards; }

    .search-overlay-content {
      width: 90%;
      max-width: 800px;
      text-align: center;
      animation: slideDown 0.4s ease forwards;
    }

    .close-search {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
      color: #ff4d6d;
      transition: 0.3s;
    }
    .close-search:hover { transform: scale(1.2); }

    #overlaySearchInput {
      width: 100%;
      padding: 14px 18px;
      font-size: 18px;
      border: 2px solid #ff4d6d;
      border-radius: 30px;
      outline: none;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255,77,109,0.2);
      transition: 0.3s;
    }
    #overlaySearchInput:focus {
      box-shadow: 0 0 30px rgba(255,77,109,0.4);
    }

    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    /* Animate Overlay */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleSidebar()">&#9776;</div>
  <div class="logo">MyTools</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search tools...">
    <span class="search-icon">&#128269;</span>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">&#10005;</div>
  <ul>
    <li onclick="showSection('all');toggleSidebar()">All Tools</li>
    <li onclick="showSection('developer');toggleSidebar()">Developer Tools</li>
    <li onclick="showSection('seo');toggleSidebar()">SEO Tools</li>
    <li onclick="showSection('pdf');toggleSidebar()">PDF Tools</li>
  </ul>
</div>

<!-- Bubble Menu -->
<div class="bubble-menu">
  <button onclick="showSection('all')">All Tools</button>
  <button onclick="showSection('developer')">Developer Tools</button>
  <button onclick="showSection('seo')">SEO Tools</button>
  <button onclick="showSection('pdf')">PDF Tools</button>
</div>

<!-- Sections -->
<div class="container" id="all">
  <div class="title-section"><h2>ALL TOOLS</h2></div>
  <div class="content">
    <div class="grid" id="allToolsGrid"></div>
  </div>
</div>

<div class="container" id="developer">
  <div class="title-section"><h2>DEVELOPER TOOLS</h2></div>
  <div class="content">
    <div class="grid">
      <a href="/html-minifier-tool" class="tool-card"><img src="" alt=""><span class="tool-name">HTML Minifier</span></a>
      <a href="/css-minifier-tool" class="tool-card"><img src="" alt=""><span class="tool-name">CSS Minifier</span></a>
      <a href="/js-minifier-tool" class="tool-card"><img src="" alt=""><span class="tool-name">JS Minifier</span></a>
    </div>
  </div>
</div>

<div class="container" id="seo">
  <div class="title-section"><h2>SEO TOOLS</h2></div>
  <div class="content">
    <div class="grid">
      <a href="/keyword-finder" class="tool-card"><img src="" alt=""><span class="tool-name">Keyword Finder</span></a>
      <a href="/backlink-checker" class="tool-card"><img src="" alt=""><span class="tool-name">Backlink Checker</span></a>
    </div>
  </div>
</div>

<div class="container" id="pdf">
  <div class="title-section"><h2>PDF TOOLS</h2></div>
  <div class="content">
    <div class="grid">
      <a href="/merge-pdf" class="tool-card"><img src="" alt=""><span class="tool-name">Merge PDF</span></a>
      <a href="/pdf-to-word" class="tool-card"><img src="" alt=""><span class="tool-name">PDF to Word</span></a>
    </div>
  </div>
</div>

<!-- Search Overlay -->
<div class="search-overlay" id="searchOverlay">
  <div class="search-overlay-content">
    <span class="close-search" onclick="closeSearch()">&#10005;</span>
    <input type="text" id="overlaySearchInput" placeholder="Search for any tool...">
    <div class="search-results" id="searchResults"></div>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  // Gather all tools
  const toolCards = Array.from(document.querySelectorAll('.tool-card'));
  const allGrid = document.getElementById('allToolsGrid');

  function populateAllTools() {
    allGrid.innerHTML = '';
    const shuffled = [...toolCards].sort(() => Math.random() - 0.5);
    shuffled.forEach(card => allGrid.appendChild(card.cloneNode(true)));
  }

  function showSection(id) {
    document.querySelectorAll('.container').forEach(sec => sec.classList.remove('active'));
    const section = document.getElementById(id);
    section.classList.add('active');
    if(id === 'all') populateAllTools();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Open search overlay on input focus
  document.getElementById('searchInput').addEventListener('focus', openSearch);

  function openSearch() {
    document.getElementById('searchOverlay').classList.add('active');
    document.getElementById('overlaySearchInput').focus();
    populateSearchResults('');
  }

  function closeSearch() {
    document.getElementById('searchOverlay').classList.remove('active');
  }

  // Populate and filter tools in overlay
  const overlaySearchInput = document.getElementById('overlaySearchInput');
  const searchResults = document.getElementById('searchResults');

  function populateSearchResults(query) {
    searchResults.innerHTML = '';
    const filter = query.toLowerCase();
    const filtered = toolCards.filter(card => card.innerText.toLowerCase().includes(filter));
    if (filtered.length === 0) {
      searchResults.innerHTML = '<p style="grid-column:1/-1;color:#666;">No tools found...</p>';
    } else {
      filtered.forEach(card => {
        searchResults.appendChild(card.cloneNode(true));
      });
    }
  }

  overlaySearchInput.addEventListener('input', function() {
    populateSearchResults(this.value);
  });

  // Show All Tools first
  showSection('all');
</script>

</body>
</html>
