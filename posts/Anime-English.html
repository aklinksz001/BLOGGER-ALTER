<style>
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);

            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
</style>

    <!-- Search Bar Script -->
    <script>
        document.getElementById('searchBar').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            var containers = document.querySelectorAll('.container');
            
            containers.forEach(function(container) {
                var heading = container.querySelector('.heading-title').textContent.toLowerCase();
                var id = container.id;

                if (heading.includes(query)) {
                    container.classList.remove('hidden');
                    if (container.scrollIntoView) {
                        container.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    container.classList.add('hidden');
                }
            });
        });
    </script>

    <!-- Popup Links modal -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to open the modal
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "flex"; // Display the modal
        }

        // Function to close the modal
        function closeModal(modal) {
            modal.style.display = "none"; // Hide the modal
        }

        // Attach click event to all elements with class 'trigger-modal'
        var triggerModals = document.querySelectorAll('.trigger-modal');
        triggerModals.forEach(function(trigger) {
            trigger.onclick = function(event) {
                event.preventDefault(); // Prevent default action
                var modalId = this.getAttribute('data-modal-id');
                openModal(modalId);
            };
        });

        // Attach click event to all close buttons
        var closeButtons = document.querySelectorAll('.close');
        closeButtons.forEach(function(closeButton) {
            closeButton.onclick = function() {
                var modal = this.closest('.modal');
                closeModal(modal);
            };
        });

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function(modal) {
                if (event.target == modal) {
                    closeModal(modal);
                }
            });
        };
    });
</script>
