<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #fff0f5, #ffe6f0);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .countdown-container, .schedule-link-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 10px;
      color: #222;
    }

    .highlight {
      color: #FF0090;
      font-weight: bold;
    }

    .time-segment {
      font-size: 1.4em;
      margin: 8px 0;
    }

    .schedule-link-box {
      margin-top: 40px;
      background-color: #ffe0f0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .schedule-link-box:hover {
      background-color: #ffd0e5;
    }

    .schedule {
      margin-top: 20px;
      background: #fff9fc;
      border: 1px dashed #FF0090;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to <span class="highlight">3 September 2025</span></h1>
    <div class="time-segment">
      <strong>Total Remaining Days:</strong> <span class="highlight" id="remaining-days"></span>
    </div>
    <div class="time-segment">
      <strong>Today (<span class="highlight" id="today-day"></span>, <span class="highlight" id="today-date"></span>) Remaining:</strong>
      <br>
      <span class="highlight" id="remaining-time"></span>
    </div>

    <div class="schedule">
      <h2>Today's Schedule</h2>
      <div id="today-schedule" class="highlight">Loading...</div>
    </div>
  </div>

  <div class="schedule-link-box" onclick="window.open('https://docs.google.com/spreadsheets/d/1prCf6fKNAf2vVj6Q-L68cGwsoJ6tVqvs-RKGaOjI9Dg/edit?usp=drivesdk', '_blank')">
    <strong>SEE FULL SCHEDULE â€” OPEN NOW</strong>
  </div>

  <script>
    const endDate = new Date("2025-09-03T00:00:00+05:30"); // Indian time
    const scheduleData = {
      "14-05-2025": "Start your new mission with positive energy!",
      "15-05-2025": "Design layout for schedule UI.",
      "16-05-2025": "Code logic for countdown and timer.",
      "17-05-2025": "Review and optimize the visuals.",
      "18-05-2025": "Integrate share and print feature.",
      "19-05-2025": "Polish schedule for next week.",
      "20-05-2025": "Test responsive layout.",
      // Add more manually...
    };

    function updateCountdown() {
      const now = new Date();
      const nowIST = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));

      const diff = endDate - nowIST;
      const remainingDays = Math.floor(diff / (1000 * 60 * 60 * 24));

      const today = nowIST.toLocaleDateString("en-GB").split("/").join("-");
      const dayOfWeek = nowIST.toLocaleDateString("en-US", { weekday: 'long', timeZone: 'Asia/Kolkata' });
      const todayDate = nowIST.toLocaleDateString("en-GB", { timeZone: 'Asia/Kolkata' });

      const endOfDay = new Date(nowIST);
      endOfDay.setHours(23, 59, 59, 999);

      const timeRemainingToday = endOfDay - nowIST;
      const hours = String(Math.floor((timeRemainingToday / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((timeRemainingToday / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((timeRemainingToday / 1000) % 60)).padStart(2, '0');

      document.getElementById("remaining-days").textContent = remainingDays;
      document.getElementById("remaining-time").textContent = `${hours} hrs : ${minutes} mins : ${seconds} sec`;
      document.getElementById("today-day").textContent = dayOfWeek;
      document.getElementById("today-date").textContent = todayDate;

      document.getElementById("today-schedule").textContent = scheduleData[today] || "No schedule added for today.";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
