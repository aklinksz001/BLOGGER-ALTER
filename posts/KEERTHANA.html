<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1d1f2f, #2c3e50);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .countdown-box, .schedule-box, .full-link-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 16px;
      margin: 25px auto;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .time {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .highlight {
      color: #00e676;
      font-weight: bold;
    }

    .schedule-box h2 {
      margin-bottom: 10px;
    }

    #schedule {
      font-size: 1.2em;
      white-space: pre-wrap;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c853;
    }
  </style>
</head>
<body>
  <h1>Countdown to 3 September 2025</h1>

  <div class="countdown-box">
    <div class="time" id="remainingDays">Total Remaining Days: <span class="highlight">Loading...</span></div>
    <div class="time" id="todayCountdown">Today's Remaining Time: <span class="highlight">Loading...</span></div>
  </div>

  <div class="schedule-box">
    <h2>Today's Schedule (<span id="dayName">Loading...</span>)</h2>
    <div id="schedule">Loading today's schedule...</div>
  </div>

  <div class="full-link-box">
    <a class="btn" href="https://docs.google.com/spreadsheets/d/1prCf6fKNAf2vVj6Q-L68cGwsoJ6tVqvs-RKGaOjI9Dg/edit" target="_blank">SEE FULL SCHEDULE - OPEN NOW</a>
  </div>

  <script>
    const targetDate = new Date('2025-09-03T23:59:59+05:30');

    function updateCountdown() {
      const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
      const currentTime = new Date(now);
      const diff = targetDate - currentTime;

      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("remainingDays").innerHTML = `Total Remaining Days: <span class="highlight">${totalDays}</span>`;

      const endOfToday = new Date(currentTime);
      endOfToday.setHours(23, 59, 59, 999);
      const remainingToday = endOfToday - currentTime;

      const hrs = String(Math.floor((remainingToday / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const mins = String(Math.floor((remainingToday / (1000 * 60)) % 60)).padStart(2, '0');
      const secs = String(Math.floor((remainingToday / 1000) % 60)).padStart(2, '0');

      document.getElementById("todayCountdown").innerHTML = `Today's Remaining Time: <span class="highlight">${hrs}:${mins}:${secs}</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function fetchSchedule() {
      const today = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
      const dateObj = new Date(today);

      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const year = dateObj.getFullYear();
      const dateStr = `${day}-${month}-${year}`;

      const dayName = dateObj.toLocaleString("en-US", { weekday: 'long', timeZone: "Asia/Kolkata" });
      document.getElementById("dayName").textContent = dayName;

      fetch('https://opensheet.elk.sh/1prCf6fKNAf2vVj6Q-L68cGwsoJ6tVqvs-RKGaOjI9Dg/Sheet1')
        .then(res => res.json())
        .then(data => {
          const todayRow = data.find(row => row["A"]?.trim() === dateStr);
          if (todayRow && todayRow["B"]) {
            document.getElementById("schedule").textContent = todayRow["B"];
          } else {
            document.getElementById("schedule").textContent = "No schedule found for today.";
          }
        })
        .catch(err => {
          document.getElementById("schedule").textContent = "Failed to load schedule.";
        });
    }

    fetchSchedule();
  </script>
</body>
</html>
