<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Sept 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3f3f3, #d2e6ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 32px;
      font-weight: bold;
      color: #444;
      margin-bottom: 15px;
    }

    .sub-info {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .schedule-box {
      background: #e9f2ff;
      padding: 20px;
      border-radius: 12px;
      color: #1a1a1a;
      margin-bottom: 25px;
    }

    .schedule-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #0056b3;
    }

    .button {
      background: #0056b3;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition: 0.2s ease;
    }

    .button:hover {
      background: #003f8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Remaining Days</h1>
    <div class="countdown" id="days">Loading...</div>
    <div class="sub-info" id="time">Loading today's timer...</div>

    <div class="schedule-box">
      <h3>Today's Schedule</h3>
      <div id="schedule">Loading...</div>
    </div>

    <a class="button" href="https://docs.google.com/spreadsheets/d/1prCf6fKNAf2vVj6Q-L68cGwsoJ6tVqvs-RKGaOjI9Dg/edit" target="_blank">
      SEE FULL SCHEDULE - OPEN NOW
    </a>
  </div>

  <script>
    const deadline = new Date("2025-09-03T23:59:59+05:30");

    function updateTimer() {
      const now = new Date();
      const diff = deadline - now;
      const remainingDays = Math.floor(diff / (1000 * 60 * 60 * 24));

      const indiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
      const hrs = indiaTime.getHours();
      const mins = indiaTime.getMinutes();
      const secs = indiaTime.getSeconds();
      const weekday = indiaTime.toLocaleDateString('en-IN', { weekday: 'long' });

      document.getElementById('days').innerText = `${remainingDays} Days`;
      document.getElementById('time').innerText = `Today's Remaining: ${23 - hrs} hrs : ${59 - mins} mins : ${59 - secs} sec (${weekday})`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // FETCH SCHEDULE
    const sheetURL = "https://script.google.com/macros/s/AKfycbwqhhJ81rJNUs-pXO7JQi063CiA2WYesQjxeXop2tBnFfDoADP6sNKKI5ktsBDGK_hN/exec";

    function fetchSchedule() {
      const indiaNow = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
      const dd = String(indiaNow.getDate()).padStart(2, '0');
      const mm = String(indiaNow.getMonth() + 1).padStart(2, '0');
      const yyyy = indiaNow.getFullYear();
      const todayStr = `${dd}-${mm}-${yyyy}`;

      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          const found = data.find(row => row.date === todayStr);
          document.getElementById('schedule').innerText = found ? found.schedule : "No schedule added for today.";
        })
        .catch(err => {
          document.getElementById('schedule').innerText = "Failed to load schedule.";
        });
    }

    fetchSchedule();
  </script>
</body>
</html>
