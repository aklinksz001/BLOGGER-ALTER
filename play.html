<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Movie Clip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Now Playing</h1>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="video-player" controls>
                <!-- The video source will be dynamically set by JavaScript -->
            </video>
        </div>

        <a href="Adult-Index.html" class="back-link">Go Back to Gallery</a>
    </div>

    <script>
        // Get the video URL from the query string (e.g., ?video=clip1.mp4)
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('video');

        // Set the video source
        if (videoSrc) {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = 'videos/' + videoSrc;
        } else {
            alert('No video selected.');
        }
    </script>

</body>
</html>
