<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Tools Website Header</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f7fc;
    }

    /* Header Container */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: #fff;
      position: relative;
    }

    /* Menu Button */
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover {
      transform: scale(1.1);
    }

    /* Logo Center */
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logo:hover {
      color: #ffe0eb;
    }

    /* Search Bar Right */
    .search-box {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 5px 12px;
      transition: 0.3s;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 6px;
      border-radius: 20px;
      width: 140px;
      font-size: 14px;
    }

    .search-box button {
      background: transparent;
      border: none;
      color: #ff4d6d;
      font-size: 18px;
      cursor: pointer;
    }

    .search-box:focus-within {
      box-shadow: 0 0 10px rgba(255, 77, 109, 0.4);
    }

    /* Responsive for Mobile */
    @media(max-width: 600px) {
      .search-box input {
        width: 90px;
      }

      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Left Menu Button -->
    <div class="menu-btn">&#9776;</div>

    <!-- Center Logo -->
    <div class="logo">MyTools</div>

    <!-- Right Search Bar -->
    <div class="search-box">
      <input type="text" placeholder="Search tools...">
      <button>&#128269;</button>
    </div>
  </header>

</body>
</html>
