<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .captcha-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .refresh-button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Solve the CAPTCHA</h1>
        <p id="captchaQuestion" aria-live="polite"></p>
        <form id="captchaForm" onsubmit="return validateCaptcha()">
            <input type="text" id="captchaAnswer" placeholder="Enter your answer" aria-label="Captcha answer" required>
            <br/>
            <button type="submit">Verify</button>
            <button type="button" class="refresh-button" onclick="generateCaptcha()">Refresh CAPTCHA</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Incorrect answer, please try again.</p>
    </div>

    <script>
        let correctAnswer;

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `What is ${num1} + ${num2}?`;
            document.getElementById('errorMessage').style.display = 'none';
        }

        function validateCaptcha() {
            const userAnswer = document.getElementById('captchaAnswer').value;
            if (parseInt(userAnswer) === correctAnswer) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
                return false;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                return false;
            }
        }

        // Generate the initial CAPTCHA when the page loads
        generateCaptcha();
    </script>
    <script src="Redirect-Home.js"></script>
</body>
</html>
