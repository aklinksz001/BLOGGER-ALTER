<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-index.css">
    <title>Password Protection</title>
    <style>
        /* Styles for the button */
        .get-password-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show class to fade-in modal */
        .modal.show {
            display: block;
            opacity: 1;
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .password-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
        }

        /* Button styles */
        .modal-btn {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal-btn:hover,
        .get-password-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .green-btn {
            background-color: #98fb98;
        }

        .blue-btn {
            background-color: #87CEEB;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Enhanced error message with fade-in effect */
        #errorMessage {
            transition: opacity 0.3s ease;
            opacity: 0;
            color: red;
        }

        #errorMessage.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password to Access the Website</h1>
        <div style="position: relative; display: inline-block;">
            <input type="text" id="passwordInput" placeholder="Enter password" aria-label="Password" required>
            <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
        </div>
        <br/>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage">Incorrect password, please try again.</p>
        <hr>
        <h4>Everyday Password Will Be Changed ‚ùó</h4>
        <div class="center">
            <button class="get-password-btn" onclick="openModal()">GET PASSWORD</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <a href="https://whatsapp.com/channel/0029Va9RhaZ2f3EICF4yeo1H" target="_blank">
                <button class="modal-btn green-btn">GET IN WHATSAPP</button>
            </a>
            <a href="https://t.me/aklinksz_Updates" target="_blank">
                <button class="modal-btn blue-btn">GET IN TELEGRAM</button>
            </a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password === "306" || password === "1206") {
                errorMessage.classList.remove('show');
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = "Index.html"; // Redirect to index.html
            } else {
                errorMessage.classList.add('show');
            }
        }

        // Function to open the modal
        function openModal() {
            document.getElementById('myModal').classList.add('show');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.remove('show');
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('myModal')) {
                closeModal();
            }
        }

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.innerText = "üôà";
            } else {
                passwordInput.type = "password";
                this.innerText = "üëÅÔ∏è";
            }
        });
    </script>

    <script src="../javascript/Redirect-Home.js"></script>
</body>
</html>
