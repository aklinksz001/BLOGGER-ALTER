<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-index.css">
    <title>Password Protection</title>
    <style>
        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Password container styles */
        .password-container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .password-container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        h4 {
            margin-top: 10px;
            color: #555;
        }

        /* Input field styles */
        input[type="text"] {
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styles */
        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .get-password-btn {
            background-color: #ff4c4c;
            color: white;
        }

        .get-password-btn:hover {
            background-color: #e04343;
            transform: scale(1.05);
        }

        .modal-btn {
            color: white;
        }

        .green-btn {
            background-color: #28a745;
        }

        .green-btn:hover {
            background-color: #218838;
        }

        .blue-btn {
            background-color: #007bff;
        }

        .blue-btn:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }

        /* Close button styles */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Enhanced error message with fade-in effect */
        #errorMessage {
            transition: opacity 0.3s ease;
            opacity: 0;
            color: red;
            margin-top: 10px;
        }

        #errorMessage.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password to Access the Website</h1>
        <input type="text" id="passwordInput" placeholder="Enter password" aria-label="Password" required>
        <br/>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage">Incorrect password, please try again.</p>
        <hr>
        <h4>Everyday Password Will Be Changed ‚ùó</h4>
        <div class="center">
            <button class="get-password-btn" onclick="openModal()">GET PASSWORD</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <a href="https://whatsapp.com/channel/0029Va9RhaZ2f3EICF4yeo1H" target="_blank">
                <button class="modal-btn green-btn">GET IN WHATSAPP</button>
            </a>
            <a href="https://t.me/aklinksz_Website" target="_blank">
                <button class="modal-btn blue-btn">GET IN TELEGRAM</button>
            </a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password === "306" || password === "1206") {
                errorMessage.classList.remove('show');
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = "Index.html"; // Redirect to index.html
            } else {
                errorMessage.classList.add('show');
            }
        }

        // Function to open the modal
        function openModal() {
            document.getElementById('myModal').classList.add('show');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.remove('show');
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>

    <script src="../javascript/Redirect-Home.js"></script>
</body>
</html>
