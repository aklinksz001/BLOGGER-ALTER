<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Age Verification</h1>
    <p>Enter your birth details:</p>
    <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31" aria-label="Enter your birth day">
    <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" aria-label="Enter your birth month">
    <input type="number" id="year" placeholder="Year (e.g., 2000)" min="1900" max="2023" aria-label="Enter your birth year">
    <button onclick="verifyAge()">Verify</button>
    
    <div id="message" class="message"></div>

    <script>
        function verifyAge() {
            var day = parseInt(document.getElementById('day').value);
            var month = parseInt(document.getElementById('month').value) - 1; // Months are zero-indexed
            var year = parseInt(document.getElementById('year').value);

            if (!day || !month || !year) {
                document.getElementById('message').innerText = "Please enter a valid day, month, and year.";
                return;
            }

            var dob = new Date(year, month, day);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var monthDifference = today.getMonth() - dob.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            if (age >= 18) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'Index.html';
                window.location.href = redirectUrl; // Redirect to the specified URL or default
            } else {
                document.getElementById('message').innerText = `Your age is ${age}. You must be 18 years or older to proceed.`;
            }
        }
    </script>
</body>
</html>
