<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password or Access Code</h2>
        <input type="text" id="accessInput" placeholder="Enter password or hash code">
        <button onclick="checkAccess()">Submit</button>
        <p id="errorMessage">Invalid access, please try again.</p>
    </div>

    <script>
        async function checkAccess() {
            const input = document.getElementById("accessInput").value;
            const response = await fetch(`/verify?input=${input}`);
            const result = await response.text();

            if (result === "valid") {
                window.location.href = "Index.html";  // Redirect to protected page
            } else {
                document.getElementById("errorMessage").style.display = "block";  // Show error message
            }
        }
    </script>
</body>
</html>
