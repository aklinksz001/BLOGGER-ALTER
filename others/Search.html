<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Movies</title>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/Search.css">

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>

  <style>
    /* Layout */
    .search-container {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 12px;
    }

    #searchBar {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #searchMeta {
      padding: 8px 12px;
      font-size: 14px;
      color: #333;
    }

    main#searchResults {
      padding: 12px;
      display: grid;
      gap: 12px;
      grid-auto-rows: minmax(88px, auto);
    }

    /* Card row style */
    .card {
      display: flex;
      gap: 12px;
      align-items: stretch;
      text-decoration: none;
      color: inherit;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      padding: 8px;
      transition: transform .12s ease, box-shadow .12s ease;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.10);
    }

    /* Left thumbnail container: fixed width, 16:9 aspect ratio */
    .card .thumb-wrap {
      flex: 0 0 160px; /* left column width (adjustable) */
      max-width: 32%;
      display: block;
    }

    .card .thumb {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 ratio */
      background-position: center;
      background-size: cover;
      border-radius: 6px;
      overflow: hidden;
    }

    /* Right details */
    .card .details {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 56px;
    }

    .card .title {
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      line-height: 1.15;
      color: #111;
      /* clamp for nice scaling; JS will further shrink for very long titles */
      font-size: clamp(13px, 1.6vw, 16px);
      word-break: break-word;
    }

    .card .meta-row {
      margin-top: 6px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
      color: #08a04a;
      font-weight: 700;
    }

    .card .meta-row .year,
    .card .meta-row .language {
      background: rgba(0,0,0,0.04);
      padding: 4px 8px;
      border-radius: 999px;
      color: #046b2f;
      font-weight: 700;
      font-size: 12px;
    }

    /* Responsive: on small screens thumbnail becomes smaller; use stacking if necessary */
    @media (max-width: 560px) {
      .card {
        gap: 10px;
        padding: 8px;
      }
      .card .thumb-wrap {
        flex: 0 0 120px;
      }
      .card .title {
        font-size: clamp(12px, 2.6vw, 15px);
      }
    }

    /* ensure minimum tap target */
    .card:active { transform: translateY(-1px); }

    /* No results styling */
    .no-results {
      padding: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search Here..." aria-label="Search movies">

    <div id="controls">
      <button id="refreshIndex" title="Reload JSON index">Refresh Index</button>
      <label style="display:inline-flex; align-items:center; gap:6px; font-size:14px;">
        <input type="checkbox" id="strictToggle"> Strict
      </label>
    </div>
  </div>

  <div id="searchMeta" aria-live="polite"></div>

  <main id="searchResults" role="list"></main>

  <!-- Auto-focus when coming from index -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (sessionStorage.getItem("focusSearch") === "true") {
        const searchBar = document.getElementById("searchBar");
        if (searchBar) {
          searchBar.focus();
          searchBar.select();
        }
        sessionStorage.removeItem("focusSearch");
      }
    });
  </script>

  <script>
    // ================== CONFIG ==================
    const jsonFiles = [
      "../posts/index1.json",
      "../posts/index2.json",
      "../posts/1500-Webseries/index.json"
    ];

    const fuseBaseOptions = {
      keys: [
        { name: "title", weight: 0.7 },
        { name: "language", weight: 0.2 },
        { name: "year", weight: 0.1 }
      ],
      includeScore: true,
      ignoreLocation: true,
      minMatchCharLength: 1
    };

    // ================== STATE ==================
    let allItems = [];
    let fuse = null;
    let isLoaded = false;

    // ================== HELPERS ==================
    function escapeHtml(unsafe) {
      return String(unsafe || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function debounce(fn, wait = 180) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    function buildFuse(threshold = 0.35) {
      const opts = Object.assign({}, fuseBaseOptions, { threshold });
      fuse = new Fuse(allItems, opts);
    }

    // ================== LOAD & INDEX ==================
    async function preloadJSON() {
      isLoaded = false;
      allItems = [];

      const promises = jsonFiles.map(async (path) => {
        try {
          const res = await fetch(path, { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load ${path}: ${res.status}`);
          const json = await res.json();
          const items = Array.isArray(json.items) ? json.items : [];
          return items.map(it => ({
            title: String(it.title || "Unknown Title").trim(),
            img: String(it.img || "").trim(),
            language: String(it.language || "UNKNOWN").replace(/^Language:\s*/i, "").trim().toUpperCase(),
            link: String(it.link || "#").trim(),
            year: it.year ? String(it.year).trim() : ""
          }));
        } catch (err) {
          console.error(`Error loading ${path}:`, err);
          return [];
        }
      });

      const results = await Promise.all(promises);
      const flat = results.flat();

      // Deduplicate by link
      const seen = new Set();
      for (const it of flat) {
        if (!seen.has(it.link)) {
          seen.add(it.link);
          allItems.push(it);
        }
      }

      buildFuse();
      isLoaded = true;
      console.info(`Index built: ${allItems.length} items`);
      updateMeta(0);
    }

    async function refreshIndex() {
      const btn = document.getElementById("refreshIndex");
      if (btn) {
        btn.disabled = true;
        btn.innerText = "Refreshing...";
      }
      try {
        await preloadJSON();
      } catch (e) {
        console.error("Refresh failed:", e);
      } finally {
        if (btn) {
          btn.disabled = false;
          btn.innerText = "Refresh Index";
        }
      }
    }

    // ================== SEARCH ==================
    function searchQuery(q, maxResults = 200, strict = false) {
      if (!isLoaded || !fuse) return [];
      const query = String(q || "").trim();
      if (!query) return [];

      buildFuse(strict ? 0.20 : 0.35);

      const raw = fuse.search(query, { limit: maxResults });
      return raw.map(r => r.item);
    }

    // ================== UI RENDER ==================
    function updateMeta(count) {
      const meta = document.getElementById("searchMeta");
      if (!meta) return;
      if (!isLoaded) {
        meta.textContent = "Index loading...";
      } else {
        meta.textContent = count ? `${count} result${count === 1 ? "" : "s"}` : `Index ready â€” ${allItems.length} items`;
      }
    }

    // Adjust title font-size so it fits within its container (down to min size)
    function shrinkTitleToFit(titleEl, minSize = 12, maxSize = 16) {
      if (!titleEl) return;
      // reset to max first (in px)
      titleEl.style.fontSize = maxSize + "px";
      // compute available width and height
      const parent = titleEl.parentElement;
      if (!parent) return;
      // allow up to 2 lines (we'll measure height)
      const maxHeight = parseFloat(getComputedStyle(titleEl).lineHeight || (maxSize * 1.15)) * 2.2;

      let size = maxSize;
      // loop until fits or reaches min size
      while ((titleEl.scrollWidth > titleEl.clientWidth || titleEl.scrollHeight > maxHeight) && size > minSize) {
        size -= 1;
        titleEl.style.fontSize = size + "px";
        // break to avoid infinite loop if measurement fails
        if (size <= minSize) break;
      }
    }

    // Create card elements and run title shrink
    function showResults(results) {
      const container = document.getElementById("searchResults");
      if (!container) return;
      container.innerHTML = "";

      if (!results || results.length === 0) {
        updateMeta(0);
        container.innerHTML = `<div class="no-results">No results found</div>`;
        return;
      }

      updateMeta(results.length);

      const frag = document.createDocumentFragment();
      results.forEach(item => {
        const safeTitle = escapeHtml(item.title);
        const safeImg = escapeHtml(item.img);
        const safeLink = escapeHtml(item.link);
        const safeLanguage = escapeHtml(item.language || "UNKNOWN");
        const safeYear = escapeHtml(item.year || "");

        // anchor whole card
        const a = document.createElement("a");
        a.className = "card";
        a.href = safeLink;
        a.target = "_self";
        a.setAttribute("role", "listitem");

        // left thumbnail
        const thumbWrap = document.createElement("div");
        thumbWrap.className = "thumb-wrap";
        const thumb = document.createElement("div");
        thumb.className = "thumb";
        thumb.style.backgroundImage = `url('${safeImg}')`;
        thumbWrap.appendChild(thumb);

        // right details
        const details = document.createElement("div");
        details.className = "details";
        const title = document.createElement("div");
        title.className = "title";
        title.innerHTML = safeTitle;

        const metaRow = document.createElement("div");
        metaRow.className = "meta-row";
        if (safeYear) {
          const y = document.createElement("div");
          y.className = "year";
          y.textContent = safeYear;
          metaRow.appendChild(y);
        }
        const lang = document.createElement("div");
        lang.className = "language";
        lang.textContent = safeLanguage;
        metaRow.appendChild(lang);

        details.appendChild(title);
        details.appendChild(metaRow);

        a.appendChild(thumbWrap);
        a.appendChild(details);

        frag.appendChild(a);

        // After element appended to DOM we will shrink title to fit; but since not in DOM yet, push to container then fix sizes later
      });

      container.appendChild(frag);

      // After DOM insertion, adjust title sizes for all titles
      requestAnimationFrame(() => {
        const titles = container.querySelectorAll(".card .title");
        titles.forEach(t => shrinkTitleToFit(t, 12, 16));
      });
    }

    // ================== WIRING ==================
    function attachHandlers() {
      const searchBar = document.getElementById("searchBar");
      const refreshBtn = document.getElementById("refreshIndex");
      const strictToggle = document.getElementById("strictToggle");

      const onInput = debounce(() => {
        if (!searchBar) return;
        const q = searchBar.value || "";
        if (!q.trim()) {
          updateMeta(0);
          document.getElementById("searchResults").innerHTML = "";
          return;
        }
        const strict = strictToggle ? strictToggle.checked : false;
        const results = searchQuery(q, 300, strict);
        showResults(results);
      }, 160);

      if (searchBar) {
        searchBar.addEventListener("input", onInput);

        searchBar.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const q = searchBar.value || "";
            const strict = strictToggle ? strictToggle.checked : false;
            const results = searchQuery(q, 300, strict);
            showResults(results);
          }
        });
      }

      if (refreshBtn) refreshBtn.addEventListener("click", refreshIndex);
    }

    // ================== INIT ==================
    (async function init() {
      attachHandlers();
      updateMeta(0);
      await preloadJSON();
    })();
  </script>
</body>
</html>
