<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON Movie Search</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/Search.css">
</head>
<body>

    <!-- Glowing Background -->
    <div class="glow-background"></div>

    <!-- Header -->
    <header class="search-header">
        <h1>🔍 FIND YOUR MOVIE 🎬</h1>
        <p>Explore, Search & Download in Cyberpunk Style</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Movies, Web Series...">
        <div class="search-icon">🔎</div>
    </div>

    <!-- Results Section -->
    <div id="searchResults"></div>

    <!-- External JavaScript -->
    <script src="../javascript/Main-Search-Bar.js"></script>

</body>
</html>
