<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>

<!-- Search Bar -->
<!-- Search Bar & UI Elements -->
<div class="search-container">
  <input 
    type="text" 
    id="searchBar" 
    placeholder="Search movies, series..." 
    aria-label="Search"
  >
  <div id="searchLoader" style="display: none;">üîç Searching...</div>
  <div id="searchError" style="color: red; display: none;"></div>
  
  <!-- Filters -->
  <div class="filters">
    <select id="languageFilter">
      <option value="">All Languages</option>
      <option value="TAMIL">TAMIL</option>
      <option value="ENGLISH">ENGLISH</option>
      <!-- Add more -->
    </select>
    <button id="clearFilters">Clear Filters</button>
  </div>
  
  <!-- Results Container -->
  <div id="searchResults"></div>
  
  <!-- Pagination -->
  <div id="pagination" style="display: none;">
    <button id="prevPage">‚¨Ö Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next ‚û°</button>
  </div>
</div>

<!-- Auto-focus when navigating from index page -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    if (sessionStorage.getItem("focusSearch") === "true") {
        let searchBar = document.getElementById("searchBar");
        searchBar.focus();
        searchBar.select();
        sessionStorage.removeItem("focusSearch");
    }
});
</script>

<!-- Link to JavaScript -->
<script src="../javascript/Main-Search-Bar.js"></script>

</body>
</html>
