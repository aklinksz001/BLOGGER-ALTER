<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/Search.css">
</head>
<body>

    <!-- Header -->
    <header class="search-header">
        <h1>Find Your Movie</h1>
        <p>Search and Download Your Favorite Movies Instantly</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Movies, Web Series..." autofocus>
        <div class="search-icon">🔍</div>
    </div>

    <!-- Results Section -->
    <div id="searchResults"></div>

    <!-- External JavaScript -->
    <script src="../javascript/Main-Search-Bar.js"></script>

</body>
</html>
