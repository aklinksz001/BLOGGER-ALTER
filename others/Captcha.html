<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please Verify You're Not a Robot</h2>
        <div class="g-recaptcha" data-sitekey="6LdHfH4qAAAAAHZBeSDiBjN8665lExiUOiD_wNT_"></div>
        <button id="continueButton" onclick="verifyCaptcha()">Continue</button>
        <p id="errorMessage">Please complete the CAPTCHA.</p>
    </div>

    <script>
        function verifyCaptcha() {
            const captchaResponse = grecaptcha.getResponse();
            const errorMessage = document.getElementById('errorMessage');

            // Check if CAPTCHA is solved
            if (captchaResponse.length === 0) {
                // Show error message if CAPTCHA is not solved
                errorMessage.style.display = 'block';
            } else {
                // Hide error message if CAPTCHA is solved
                errorMessage.style.display = 'none';

                // Redirect to Index.html after successful CAPTCHA verification
                window.location.href = 'Index.html';
            }
        }
    </script>
</body>
</html>
