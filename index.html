    <script>
        async function loadPosts() {
            try {
                const response = await fetch('Home-Posts.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const posts = await response.json();
                const postsList = document.getElementById("postsList");

                posts.forEach(post => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = `verify.html?redirect=posts/${post.filename}`;
                    a.innerHTML = `â¥ ${post.title}`;
                    li.appendChild(a);
                    postsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                const postsList = document.getElementById("postsList");
                const errorMessage = document.createElement("li");
                errorMessage.textContent = 'Failed to load posts. Please try again later.';
                postsList.appendChild(errorMessage);
            }
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
