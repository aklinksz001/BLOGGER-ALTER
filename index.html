<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - List of Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <main>
        <h2>AKLINKSZ - NETWORK</h2>
        <ul id="postsList">
            <!-- Dynamically populated list of posts -->
        </ul>
    </main>

    <div class="quality-button-container" style="display: flex; flex-direction: column; align-items: center; animation: fadeIn 1s ease; border: 2px solid #ddd; border-radius: 10px; padding: 15px;"> <div class="container-heading" style="font-size: 24px; margin-bottom: 10px;">OUR NETWORK:</div> <button id="fhd-button" class="quality-button" style="width: 200px; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s ease, transform 0.2s ease; margin: 5px; background-color: #4CAF50; color: white;" onclick="window.location.href='https://t.me/Aklinksz'">MAIN CHANNEL</button> <button id="hd-button" class="quality-button" style="width: 200px; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s ease, transform 0.2s ease; margin: 5px; background-color: #2196F3; color: white;" onclick="window.location.href='https://t.me/Aklinks_1'">MOVIE REQUEST</button> <button id="sd-button" class="quality-button" style="width: 200px; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s ease, transform 0.2s ease; margin: 5px; background-color: #f44336; color: white;" onclick="window.location.href='https://t.me/Aklinksz_Support_bot'">CONTACT US</button> </div>

        <br>
        <hr>

    <footer>
        <div>© 2024 My Blog. All Rights Reserved.</div>
    </footer>

    <script>
        const postsList = document.getElementById("postsList");

fetch('Home-Posts.json')
    .then(response => response.json())
    .then(posts => {
        posts.forEach(post => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `verify.html?redirect=posts/${post.filename}`;
            // Adding the arrow symbol before the title
            a.innerHTML = '➥ ' + post.title;
            li.appendChild(a);
            postsList.appendChild(li);
        });
    })
    .catch(error => console.error('Error loading posts:', error));

    </script>
</body>
</html>
