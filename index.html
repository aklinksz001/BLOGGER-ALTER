<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - List of Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <main>
       
        <h2>🄾🅄🅁 🄻🄸🅂🅃</h2>
        <ul id="postsList">
            <!-- Dynamically populated list of posts -->
        </ul>
    </main>
       
<hr>
    <footer>
        <div>© 2024 My Blog. All Rights Reserved.</div>
    </footer>

    <script>
        const postsList = document.getElementById("postsList");

fetch('Home-Posts.json')
    .then(response => response.json())
    .then(posts => {
        posts.forEach(post => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `verify.html?redirect=posts/${post.filename}`;
            // Adding the arrow symbol before the title
            a.innerHTML = '➥ ' + post.title;
            li.appendChild(a);
            postsList.appendChild(li);
        });
    })
    .catch(error => console.error('Error loading posts:', error));

    </script>
</body>
</html>
