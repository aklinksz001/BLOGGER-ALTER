    <script>
    const postsList = document.getElementById("postsList");

fetch('Home-Posts.json')
    .then(response => response.json())
    .then(posts => {
        posts.forEach(post => {
            const li = document.createElement("li");
            const arrow = document.createElement("span");
            const a = document.createElement("a");

            // Arrow symbol remains stable
            arrow.textContent = '➥ ';
            arrow.classList.add('arrow-symbol');

            // Check if the post is 'Adult-Movies-Series.html'
            if (post.filename === 'Adult-Movies-Series.html') {
                a.href = `others/Age-Verification.html?redirect=../posts/${post.filename}`;
            } else {
                a.href = `others/verify.html?redirect=../posts/${post.filename}`;
            }

            // Adding the post title
            a.textContent = post.title;
            a.classList.add('post-link');

            // Append arrow and link to list item
            li.appendChild(arrow);
            li.appendChild(a);
            postsList.appendChild(li);
        });
    })
    .catch(error => console.error('Error loading posts:', error));
    </script>
