fetch('Home-Posts.json')
    .then(response => response.json())
    .then(posts => {
        posts.forEach(post => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `verify.html?redirect=posts/${post.filename}`;
            // Adding the arrow symbol before the title
            a.innerHTML = 'â¥ ' + post.title;
            li.appendChild(a);
            postsList.appendChild(li);
        });
    })
    .catch(error => console.error('Error loading posts:', error));
