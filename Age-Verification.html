<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus {
            border-color: #007bff;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Age Verification</h1>
    <p>Select your date of birth to continue:</p>
    <input type="date" id="dob" name="dob">
    <br><br>
    <button onclick="verifyAge()">Verify</button>
    
    <div id="message" class="message"></div>

    <script>
        function verifyAge() {
            var dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('message').innerText = "Please select your date of birth.";
                return;
            }
            var dobDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - dobDate.getFullYear();
            var month = today.getMonth() - dobDate.getMonth();

            if (month < 0 || (month === 0 && today.getDate() < dobDate.getDate())) {
                age--;
            }

            if (age >= 18) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                window.location.href = redirectUrl;
            } else {
                document.getElementById('message').innerText = "Try After 18 Age Completed";
            }
        }
    </script>
</body>
</html>
