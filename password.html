<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .password-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password to Access the Post</h1>
        <input type="text" id="passwordInput" placeholder="Enter password" aria-label="Password" required>
        <br/>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect password, please try again.</p>
    </div>

    <script>
        // Get the redirect URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        
        console.log("Redirect URL:", redirectUrl); // Debugging line

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            console.log("Entered Password:", password); // Debugging line

            if (password === "ak143") {  // Replace with your desired alphanumeric password
                if (redirectUrl) {
                    // Redirect to the requested post if the password is correct
                    window.location.href = redirectUrl;
                } else {
                    console.error("Redirect URL not found."); // Debugging line
                }
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
    <script src="Redirect-Home.js"></script>
</body>
</html>
